# NES ca65 configuration file for 3DRenderer
# This configures the linker to create a proper NES ROM

MEMORY {
    HEADER:   start = $0000, size = $0010, fill = yes;
    STARTUP:  start = $C000, size = $4000, fill = yes;
    ZEROPAGE: start = $0000, size = $0100, fill = yes;
    CODE:     start = $C000, size = $4000, fill = yes;
    OAM:      start = $0200, size = $0100, fill = yes;
    VECTORS:  start = $FFFA, size = $0006, fill = yes;
    CHARS:    start = $0000, size = $2000, fill = yes;
}

SEGMENTS {
    HEADER:   load = HEADER,   type = ro;
    STARTUP:  load = STARTUP,  type = ro;
    ZEROPAGE: load = ZEROPAGE, type = zp;
    CODE:     load = CODE,     type = ro;
    OAM:      load = OAM,      type = rw;
    VECTORS:  load = VECTORS,  type = ro;
    CHARS:    load = CHARS,    type = ro;
}

FEATURES {
    CONDES: segment = STARTUP,
           type = constructor,
           label = __CONSTRUCTOR_TABLE__,
           count = __CONSTRUCTOR_COUNT__;
    CONDES: segment = STARTUP,
           type = destructor,
           label = __DESTRUCTOR_TABLE__,
           count = __DESTRUCTOR_COUNT__;
    CONDES: segment = STARTUP,
           type = interruptor,
           label = __INTERRUPTOR_TABLE__,
           count = __INTERRUPTOR_COUNT__;
}

SYMBOLS {
    __STACKSIZE__: type = weak, value = $0300; # 3 pages stack
    __STACK_START__: type = weak, value = $0100; # Start of stack
}
